<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETIFY | Join</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- PREMIUM VARIABLES --- */
        :root { 
            --primary-blue: #38bdf8; 
            --secondary-blue: #0ea5e9;  
            --accent-purple: #818cf8;
            --brand-gradient: linear-gradient(135deg, #38bdf8, #818cf8, #38bdf8);
            --premium-gradient: linear-gradient(135deg, #38bdf8, #818cf8, #0ea5e9, #38bdf8);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.25);
            --bg-grey: #f8fafc; 
            --text-main: #1e293b; 
            --text-muted: #64748b;
            --card-bg: #ffffff;  
            --border-color: rgba(0,0,0,0.06);   
            --dark-text: #1e293b;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 14px;
            --radius-sm: 8px;
            --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            --shadow-xl: 0 25px 60px -12px rgba(0, 0, 0, 0.18);
            --shadow-lg: 0 20px 45px -10px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 15px 35px -5px rgba(0, 0, 0, 0.08);
            --glow-blue: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        /* --- BASE STYLES --- */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: var(--text-main);
        }

        /* Premium Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 5% 20%, rgba(56, 189, 248, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 95% 80%, rgba(129, 140, 248, 0.03) 0%, transparent 50%);
            z-index: -2;
            pointer-events: none;
        }

        /* Animated Gradient Overlay */
        .premium-gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--premium-gradient);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* --- SIGNUP CARD --- */
        .signup-card {
            width: 95%;
            max-width: 1200px;
            height: 750px;
            background: var(--glass-bg);
            display: flex;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.3s;
        }

        /* --- BRAND SECTION --- */
        .brand-section {
            flex: 1.2;
            background: var(--brand-gradient);
            background-size: 200% 200%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            z-index: 0;
        }

        .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo-circle i {
            font-size: 48px;
            color: white;
        }

        .brand-section h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .brand-section p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 350px;
            margin-top: 10px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* --- FORM SECTION --- */
        .form-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--card-bg);
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--brand-gradient);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
        }

        .form-header {
            margin-bottom: 40px;
            animation: slideIn 0.8s ease forwards 0.5s;
            opacity: 0;
        }

        .form-header h2 {
            font-size: 36px;
            font-weight: 900;
            color: var(--dark-text);
            margin-bottom: 10px;
            background: var(--brand-gradient);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            font-size: 16px;
            color: var(--text-muted);
        }

        /* --- FORM INPUTS --- */
        #signupForm {
            animation: fadeIn 1s ease forwards 0.7s;
            opacity: 0;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 800;
            color: var(--dark-text);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 15px;
            transition: var(--transition);
            background: var(--bg-grey);
            color: var(--dark-text);
            font-weight: 600;
        }

        .input-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .input-group i.main-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
            transition: var(--transition);
            z-index: 2;
        }

        .input-group input:focus + i.main-icon {
            color: var(--primary-blue);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        /* --- STEP BY STEP FORM SECTIONS --- */
        .form-step {
            display: none;
            animation: fadeIn 0.6s ease forwards;
        }

        .form-step.active {
            display: block;
        }

        /* --- VALIDATION LIST --- */
        .validation-container {
            margin: 15px 0 25px 0;
            padding: 20px;
            background: var(--bg-grey);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease forwards 0.9s;
            opacity: 0;
        }

        .validation-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 900;
            color: var(--dark-text);
            font-size: 14px;
        }

        .validation-header i {
            color: var(--primary-blue);
        }

        .validation-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .v-item {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            background: transparent;
        }

        .v-item i {
            font-size: 12px;
            transition: var(--transition);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(100, 116, 139, 0.1);
        }

        .v-item.valid {
            color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .v-item.valid i {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            animation: checkmark 0.3s ease;
        }

        .v-item.invalid {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .v-item.invalid i {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* --- BUTTONS --- */
        .btn-register {
            width: 100%;
            padding: 20px;
            background: var(--brand-gradient);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
            animation: fadeIn 1s ease forwards 1.1s;
            opacity: 0;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(56, 189, 248, 0.4);
        }

        .btn-register:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-register:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            opacity: 0.6;
            animation: none;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-nav {
            flex: 1;
            padding: 18px;
            background: var(--bg-grey);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-muted);
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-nav:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .btn-nav.next {
            background: var(--brand-gradient);
            color: white;
            border: none;
        }

        /* --- PROGRESS INDICATOR --- */
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease forwards 0.5s;
            opacity: 0;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-grey);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 900;
            color: var(--text-muted);
            border: 2px solid var(--border-color);
            transition: var(--transition);
        }

        .progress-step.active {
            background: var(--brand-gradient);
            color: white;
            border-color: transparent;
            transform: scale(1.1);
        }

        .progress-step.completed {
            background: var(--success);
            color: white;
            border-color: transparent;
        }

        .progress-line {
            flex: 1;
            height: 4px;
            background: var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .progress-line-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--brand-gradient);
            transition: width 0.6s ease;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 992px) {
            .signup-card {
                flex-direction: column;
                height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .brand-section {
                padding: 40px 20px;
                flex: none;
                height: 200px;
            }
            
            .form-section {
                padding: 40px 30px;
                flex: none;
            }
            
            .logo-circle {
                width: 80px;
                height: 80px;
            }
            
            .logo-circle i {
                font-size: 32px;
            }
            
            .brand-section h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 576px) {
            .form-section {
                padding: 30px 20px;
            }
            
            .form-header h2 {
                font-size: 28px;
            }
            
            .validation-list {
                gap: 8px;
            }
            
            .progress-indicator {
                gap: 5px;
            }
        }
    </style>
</head>

    // 2. INITIALIZATION
    async initialize() {
        this.setupEventListeners();
        this.setupPasswordToggles();
        console.log("Vetify Form Manager Ready and connected to Supabase database.");
    }

    setupEventListeners() {
        this.config.steps.forEach(step => {
            step.fields?.forEach(field => {
                const el = document.getElementById(field.id);
                if (!el) return;

                el.addEventListener('input', (e) => {
                    this.state.formData[field.id] = e.target.value;
                    
                    if (field.validations) {
                        this.runPasswordRequirements(field);
                    }
                    
                    this.updateButtonStates();
                });
            });

            if (step.nextButtonId) {
                document.getElementById(step.nextButtonId)?.addEventListener('click', () => this.goToStep(this.state.currentStep + 1));
            }
            if (step.backButtonId) {
                document.getElementById(step.backButtonId)?.addEventListener('click', () => this.goToStep(this.state.currentStep - 1));
            }
        });

        document.getElementById(this.config.formId)?.addEventListener('submit', (e) => {
            e.preventDefault();
            this.submitForm();
        });
    }

    runPasswordRequirements(field) {
        const val = document.getElementById(field.id).value;
        const passwordVal = document.getElementById('password').value;

        field.validations.forEach(v => {
            const isValid = v.validator(val, passwordVal);
            this.state.validationStatus[v.id] = isValid;

            const reqElement = document.getElementById(v.id);
            if (reqElement) {
                const icon = reqElement.querySelector('i');
                if (isValid) {
                    reqElement.classList.remove('invalid');
                    reqElement.classList.add('valid');
                    if (icon) icon.className = 'fas fa-check-circle';
                } else {
                    reqElement.classList.remove('valid');
                    reqElement.classList.add('invalid');
                    if (icon) icon.className = 'fas fa-times-circle';
                }
            }
        });
    }

    validateStep1() {
        const name = this.state.formData.fullName || "";
        const email = this.state.formData.email || "";
        return name.length > 0 && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    validateStep2() {
        const pwd = this.state.formData.password || "";
        const conf = this.state.formData.confirmPassword || "";
        
        const isLength = pwd.length === 8;
        const hasNum = /\d/.test(pwd);
        const hasSpec = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);
        const isMatch = pwd === conf && pwd.length > 0;

        return isLength && hasNum && hasSpec && isMatch;
    }

    updateButtonStates() {
        const next1 = document.getElementById('nextStep1');
        if (next1) next1.disabled = !this.validateStep1();

        const next2 = document.getElementById('nextStep2');
        if (next2) next2.disabled = !this.validateStep2();

        const regBtn = document.getElementById('regBtn');
        if (regBtn) regBtn.disabled = !this.validateStep2();
    }

    // 5. SUPABASE AUTH INTEGRATION
    async submitForm() {
        const regBtn = document.getElementById('regBtn');
        const originalText = regBtn.innerHTML;

        try {
            regBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            regBtn.disabled = true;

            const { fullName, email, password } = this.state.formData;

            // Register sa Supabase
            const { data, error } = await _supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: { full_name: fullName, membership: 'Platinum Tier' }
                }
            });

            if (error) throw error;

            Swal.fire({
                title: 'Account Created!',
                text: 'Please check your email for confirmation or login now.',
                icon: 'success',
                confirmButtonColor: '#38bdf8'
            }).then(() => {
                window.location.href = 'login.html';
            });

        } catch (error) {
            Swal.fire('Registration Failed', error.message, 'error');
            regBtn.innerHTML = originalText;
            regBtn.disabled = false;
        }
    }

    goToStep(step) {
        if (step < 1 || step > 3) return;
        document.querySelectorAll('.form-step').forEach((el, i) => {
            el.classList.toggle('active', i + 1 === step);
        });
        this.state.currentStep = step;
        this.updateProgress();
    }

    updateProgress() {
        document.querySelectorAll('.progress-step').forEach((el, i) => {
            el.classList.toggle('active', i + 1 === this.state.currentStep);
            el.classList.toggle('completed', i + 1 < this.state.currentStep);
        });
    }

    setupPasswordToggles() {
        ['password', 'confirmPassword'].forEach(id => {
            const toggle = document.getElementById(id + 'Toggle');
            if (toggle) {
                toggle.addEventListener('click', () => {
                    const input = document.getElementById(id);
                    const isPwd = input.type === 'password';
                    input.type = isPwd ? 'text' : 'password';
                    toggle.querySelector('i').className = isPwd ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            }
        });
    }
}

// Start the app
document.addEventListener('DOMContentLoaded', () => {
    const app = new VetifyFormManager();
    app.initialize();
});
</script>
